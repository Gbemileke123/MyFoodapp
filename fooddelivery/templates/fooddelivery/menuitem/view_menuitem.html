{% extends 'base.html' %}

{% block content %}
    {% if menuitem %}
        <div class="row">
            <div class="col-md-12 offset-2">
                <div class="card mx-auto mt-5">
                    <div class="card-header">
                        <h3 class="card-title">MenuItem Details: {{menuitem.item_name}}</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label">Menu ID:</label>
                            <label class="form-control disabled">{{menuitem.menu_id}}</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Name:</label>
                            <label class="form-control disabled">{{menuitem.item_name}}</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description:</label>
                            <label class="form-control disabled">{{menuitem.item_description}}</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Price:</label>
                            <label class="form-control disabled">{{menuitem.item_price}}</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Other Details:</label>
                            <label class="form-control disabled">{{menuitem.other_details}}</label>
                        </div>

                    </div>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <div class="alert alert-danger">The menuitem is invalid.</div>
    {% endif %}
{% endblock %}
