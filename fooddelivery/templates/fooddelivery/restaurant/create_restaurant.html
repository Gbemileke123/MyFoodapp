{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-8 offset-2">
            <div class="card p-12 ">
                <div class="card-header">
                    <h3 class="card-title">Restaurant Registration: </h3>
                </div>
                <form action="{% url "create_restaurant" %}" method="post">
                    <div class="card-body">
                        {% if saved is False %}
                            <div class="alert alert-danger">An error occurred while saving the restaurant.</div>
                        {% endif %}
                        {% csrf_token %}
                        <div class="card-body">

                            <div class="form-group">
                                <label class="form-label" for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control"
                                       value="{{ restaurant.username }}"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control"
                                       value="{{ restaurant.password }}"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="name">Name:</label>
                                <input type="text" id="name" name="name" class="form-control"
                                       value="{{ restaurant.name }}"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="email">Email:</label>
                                <input type="text" id="email" name="email" class="form-control"
                                       value="{{ restaurant.email }}"/>
                            </div>


                            <div class="form-group">
                                <label class="form-label text-area" for="restaurant_address">Restaurant Address:</label>
                                <input type="text" id="restaurant_address" name="restaurant_address"
                                       class="form-control" value="{{ restaurant.restaurant_address }}"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="restaurant_contact">Restaurant Contact:</label>
                                <input type="text" id="restaurant_contact" name="restaurant_contact"
                                       class="form-control" value="{{ restaurant.restaurant_contact }}"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="food_description">Food Description:</label>
                                <input type="text" id="food_description" name="food_description"
                                       class="form-control" value="{{ restaurant.food_description }}"/>
                            </div>


                        </div>
                        <div class="card-footer">
                            <a class="card-link" href="{% url "home_restaurant" %}">Back to list</a>
                            &nbsp;
                            <button class="btn btn-success" type="submit">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
