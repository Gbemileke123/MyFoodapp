{% extends 'base.html' %}

{% block content %}
    {% if meal %}
        <div class="row">
            <div class="col-md-8 offset-2">
                <div class="card p-12">
                    <div class="card-header">
                        <h3 class="card-title">Meal Details: {{meal.status}}</h3>
                    </div>
                    <div class="card-body">

                        <div class="form-group">
                            <label class="form-label">MenuItem ID:</label>
                            <label class="form-control disabled">{{meal.menuitem_id}}</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Customer:</label>
                            <label class="form-control disabled">{{meal.customer.user.first_name}}</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Status:</label>
                            <label class="form-control disabled">{{meal.status}}</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Address:</label>
                            <label class="form-control disabled">{{meal.address}}</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Quantity:</label>
                            <label class="form-control disabled">{{meal.quantity}}</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Rate:</label>
                            <label class="form-control disabled">{{meal.rate}}</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Order Date:</label>
                            <label class="form-control disabled">{{meal.order_date}</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Order Time:</label>
                            <label class="form-control disabled">{{meal.order_time}}</label>
                        </div>

                    </div>

                    <div class="card-footer">
                        <a class="card-link" href="{% url "home_meal" %}">Back to list</a>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <div class="alert alert-danger">The ordered meal is not available.</div>
    {% endif %}
{% endblock %}
