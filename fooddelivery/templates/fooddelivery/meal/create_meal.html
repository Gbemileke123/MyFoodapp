{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-8 offset-2">
            <div class="card p-12">
                <div class="card-header">
                    <h3 class="card-title">Create Meal</h3>
                </div>
                <form action="{% url "create_meal" %}" method="post">
                    <div class="card-body">
                        {% if saved is False %}
                            <div class="alert alert-danger">An error occurred while saving the meal.</div>
                        {% endif %}

                        {% csrf_token %}

                        <div class="form-group">
                            <label class="form-label" for="menuitem_id">MenuItem ID:</label>
                            <select type="text" id="menuitem_id" name="menuitem_id" class="form-control">
                                {% for m in menuitem %}
                                    <option label="{{ m.text }}" value="{{ m.id }}">{{ m.text }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="customer_id">Customer ID:</label>
                            <select type="text" id="customer_id" name="customer_id" class="form-control">
                                {% for c in customer %}
                                    <option label="{{ c.text }}" value="{{ c.id }}">{{ c.text }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="status">Status:</label>
                            <input type="text" id="status" name="status" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="address">Address:</label>
                            <input type="text" id="address" name="address" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="quantity">Quantity:</label>
                            <input type="text" id="quantity" name="quantity" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="passenger_num">Rate:</label>
                            <input type="number" id="rate" name="rate" value="{{ meal.rate }}"
                                   class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="order_date">Order Date:</label>
                            <input type="datetime-local" id="order_date" name="order_date" value="{{ meal.order_date }}"
                                   class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="order_time">Order Time:</label>
                            <input type="datetime-local" id="order_time" name="order_time" value="{{ meal.order_time }}"
                                   class="form-control"/>
                        </div>


                    </div>
                    <div class="card-footer">
                        <a class="card-link" href="{% url "create_meal" %}">Back to list</a>
                        &nbsp;
                        <button class="btn btn-success" type="submit">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
