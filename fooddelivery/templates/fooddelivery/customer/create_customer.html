{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-8 offset-2">
            <div class="card p-12">
                <div class="card-header">
                    <h3 class="card-title">Customer Registration: </h3>
                </div>
                <form action="{% url "create_customer" %}" method="post">
                    <div class="card-body">
                        {% if saved is False %}
                            <div class="alert alert-danger">An error occurred while saving the customer.</div>
                        {% endif %}
                        {% csrf_token %}
                        <div class="card-body">

                            <div class="form-group">
                                <label class="form-label" for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" value="{{ customer.username }}"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" value="{{ customer.password }}"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="user_first_name">First Name:</label>
                                <input type="text" id="user_first_name" name="user_first_name" class="form-control" value="{{ customer.first_name }}"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="user_last_name">Last Name:</label>
                                <input type="text" id="user_last_name" name="user_last_name" class="form-control" value="{{ customer.last_name }}"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="email">Email:</label>
                                <input type="text" id="email" name="email" class="form-control" value="{{ customer.email }}"/>
                            </div>


                            <div class="form-group">
                                <label class="form-label text-area" for="address">Address:</label>
                                <input type="text" id="address" name="address" class="form-control" value="{{ customer.address }}"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="contact">Contact:</label>
                                <input type="text" id="customer" name="contact" class="form-control" value="{{ customer.contact }}"/>
                            </div>


                        </div>
                        <div class="card-footer">
                            <a class="card-link" href="{% url "home_customer" %}">Back to list</a>
                            &nbsp;
                            <button class="btn btn-success" type="submit">Save Changes</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
