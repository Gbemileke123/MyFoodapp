{% extends 'base_staff.html' %}

{% block content %}
    {% if staff %}
        <div class="row">
            <div class="col-md-8 offset-2">
                <div class="card p-12">
                    <div class="card-header">
                        <h3 class="card-title">Staff Details: {{ staff.staff_id }}</h3>
                    </div>
                    <div class="card-body">

                        <div class="form-group">
                            <label class="form-label">First Name:</label>
                            <label class="form-control disabled">{{ staff.first_name }}</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <label class="form-control disabled">{{ staff.last_name }}</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <label class="form-control disabled">{{ staff.email }}</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Staff Address:</label>
                            <label class="form-control disabled">{{ staff.staff_address }}</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Staff Contact:</label>
                            <label class="form-control disabled">{{ staff.staff_contact }}</label>
                        </div>
                    </div>

                    <div class="card-footer">
                        <a class="card-link" href="{% url "home_staff" %}">Back</a>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <div class="alert alert-danger">The staff is invalid.</div>
    {% endif %}
{% endblock %}
