{% extends 'base_staff.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-8 offset-2">
            <div class="card p-12">
                <div class="card-header mt-5">
                    <h3 class="card-title">Staff Registration: </h3>
                </div>
                <form action="{% url "create_staff" %}" method="post">
                    <div class="card-body">
                        {% if saved is False %}
                            <div class="alert alert-danger">An error occurred while saving the staff.</div>
                        {% endif %}
                        {% csrf_token %}
                        <div class="card-body">

                            <div class="form-group">
                                <label class="form-label" for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" value="{{ staff.username }}"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="first_name">First Name:</label>
                                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ staff.first_name }}"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="last_name">Last Name:</label>
                                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ staff.last_name }}"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="email">Email:</label>
                                <input type="text" id="email" name="email" class="form-control" value="{{ staff.email }}"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label text-area" for="staff_address">Staff Address:</label>
                                <input type="text" id="staff_address" name="staff_address" class="form-control" value="{{ staff.staff_address }}"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="staff_contact">Staff Contact:</label>
                                <input type="text" id="staff_contact" name="staff_contact" class="form-control" value="{{ staff.staff_contact }}"/>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a class="card-link" href="{% url "home_staff" %}">Back</a>
                            &nbsp;
                            <button class="btn btn-success" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
